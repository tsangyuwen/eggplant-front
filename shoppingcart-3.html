<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shoppingcart-3.css">
</head>

<body>
  
  <script>
        var max = 100
        var min = 1

        $(function() {

            $('.qtyplus').click(function(e) {
                e.preventDefault();
                fieldName = $(this).attr('field');
                var currentVal = parseInt($('input[name=' + fieldName + ']').val());
                if (currentVal < max) {
                    $('input[name=' + fieldName + ']').val(currentVal + 1);
                } else {
                    $('input[name=' + fieldName + ']').val(max);
                }
            });
        
            $(".qtyminus").click(function(e) {
                e.preventDefault();
                fieldName = $(this).attr('field');
                var currentVal = parseInt($('input[name=' + fieldName + ']').val());
                if (currentVal > min) {
                    $('input[name=' + fieldName + ']').val(currentVal - 1);
                } else {
                    $('input[name=' + fieldName + ']').val(min);
                }
            });
        
            $( "#number" ).blur(function(e){
                e.preventDefault();
                var currentVal = parseInt($('input[name=quantity]').val());
                if (!isNaN(currentVal) < min) {
                    $('input[name=quantity]').val(min);
                } else if(!isNAN(currentVal) > max) {
                    $('input[name=quantity]').val(max);
                }
                $('input[name=quantity]').val(min);
            });
        });
        
    </script>
  
    <div class="web_banner">
      <a href="index.html">
        <img src="images/LOGO.jpg" class="Logo" width="130"/>
      </a>
    </div>

    <div class="bg_box">
        <div class="mobile_banner" style="margin: 0px -6.5%; margin-top: -20px;"><p>購物車</p></div>  
        <div>
            <img src="images/步驟1.png" class="process-img"/>
        </div>

        <div class="push"></div>

        <div class="product_list">

            <div class="cross">
                <input type="image" src="images/cross.png" width="10px">
            </div>

            <div class="plusandminus">
                <img src="images/女裝長袖.jpg" class="pro_img"/>
                <div class="web_text">
                    <div>
                        水洗單寧牛仔外套<br><br>
                        尺寸&nbsp;&nbsp;S&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;顏色&nbsp;
                        <div class="colorbox"></div>
                        單價&nbsp;&nbsp;$100
                    </div>

                    <form method='POST' action='#'>
                        <input type='button' value='-' style="font-size:15px; color: #848378;" class='qtyminus' field='quantity' />
                        <input type='text' name='quantity' value='0' style='color:#59544f;' id='number' class='qty' />
                        <input type='button' value='+' style="color: #848378;" class='qtyplus' field='quantity' />
                    </form>

                    <div style="margin-top: 35px; margin-left: 125px">
                        <p>$&nbsp;10,000</p>
                    </div>

                </div>

                <div class="mobile_text">
                    <div>
                        <span style="font-size:15px;color:#59544f">水洗單寧牛仔外套<br><br></span>
                        <span style="color:#848378">數量<br><br>
                        尺寸&nbsp;&nbsp;&nbsp;&nbsp;S<br><br>
                        顏色
                        <div class="colorbox"></div>
                        單價&nbsp;&nbsp;&nbsp;&nbsp;$&nbsp;100<br><br></span>
                    </div>

                     <form method='POST' action='#'>
                        <input type='button' value='-' style="font-size:15px; color: #c1c0bc;" class='qtyminus' field='quantity' />
                        <input type='text' name='quantity' value='0' style='color:#59544f;' id='number' class='qty' /><
                        <input type='button' value='+' style="color: #c1c0bc;" class='qtyplus' field='quantity' />
                    </form>

                    <div style="margin-top: -49px; margin-left: 96px">
                        <span style="color: #110b0a"><p>小計&nbsp;&nbsp;10,000</p></span>
                    </div>
                    
                </div>

            </div>
        
        </div>

        <div class="clearfix">
            <div class="quantity">
                <p>共&nbsp;200&nbsp;件商品</p>    
            </div> 

            <div class="amount">
                <p>商品金額&nbsp;&nbsp;&nbsp;&nbsp;$ 20,000</p>    
            </div>

        </div>
        
        <div>
            <button class="undo_button" style="border-style: solid; border-color: #9b3af6;">←&nbsp;繼續購物</button>

            <button class="finish_button">結帳</button>
        </div>

    </div>

</body>

</html>
