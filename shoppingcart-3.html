
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shoppingcart-3.css">
</head>

<body>
    <div class="mobile_banner"><p>購物車</p></div>  
    <div class="web_banner">
      <a href="index.html">
        <img src="images/LOGO.jpg" class="Logo" width="130"/>
      </a>
    </div>

    <div class="bg_box">
        <div>
            <img src="images/步驟1.png" class="process-img"/>
        </div>

        <div class="push"></div>

        <div class="product_list">

            <div class="cross">
                <input type="image" src="images/cross.png" width="10px">
            </div>

            <div class="plusandminus">
                <img src="images/女裝長袖.jpg" class="pro_img"/>
                <div class="web_text">
                    <div>
                        水洗單寧牛仔外套<br><br>
                        尺寸&nbsp;&nbsp;S&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;顏色 <br><br>
                        單價&nbsp;&nbsp;$100
                    </div>

                    <div style="margin-top: 33px; margin-left: 70px">
                        <input type="image" src="images/minus.png" width="10px" height="10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="image" src="images/plus.png" width="10px" height="10">
                    </div>

                    <div style="border: 1px solid #59544f; width:25px; height:15px; margin-top: 34px; margin-left: -37px; text-align:center; line-height: 1.1;" > 100</div>

                    <div style="margin-top: 35px; margin-left: 90px">
                        <p>$&nbsp;10,0000</p>
                    </div>

                </div>

                <div class="mobile_text">
                    <div>
                        水洗單寧牛仔外套<br><br>
                        數量<br><br>
                        尺寸&nbsp;&nbsp;S<br><br>
                        顏色<br><br>
                        單價&nbsp;&nbsp;$&nbsp;100<br><br>
                    </div>

                    <div style="margin-top: -118px; margin-left: 45px">
                        <input type="image" src="images/minus.png" width="13px" height="13">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="image" src="images/plus.png" width="13px" height="13">
                    </div>

                    <div style="border: 1px solid #848378; width:30px; height:16px; margin-top: -1px; margin-left: 59.5px; text-align:center; line-height: 1;" > 100</div>

                    <div style="margin-top: 72px; margin-left: 95px">
                        <p>小計&nbsp;&nbsp;10,000</p>
                    </div>
                    
                </div>

            </div>
        
        </div>

        <div class="clearfix">
            <div class="quantity">
                <p>共&nbsp;200&nbsp;件商品</p>    
            </div> 

            <div class="amount">
                <p>商品金額&nbsp;&nbsp;&nbsp;&nbsp;$ 20,000</p>    
            </div>

        </div>
        
        <div>
            <button class="undo_button" style="border-style: solid; border-color: #9b3af6;">←&nbsp;繼續購物</button>

            <button class="finish_button">結帳</button>
        </div>

    </div>

</body>

</html>
