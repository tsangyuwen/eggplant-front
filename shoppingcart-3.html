
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shoppingcart-3.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        var max = 100
        var min = 1

        $(function() {

            $('.qtyplus').click(function(e) {
                var currentVal = parseInt($("#number").val());
                if (currentVal < max) {
                    $("#number").val(currentVal + 1);
                } else {
                    $("#number").val(max);
                }
            });
        
            $(".qtyminus").click(function(e) {
                var currentVal = parseInt($("#number").val());
                if (currentVal > min) {
                    $("#number").val(currentVal - 1);
                } else {
                    $("#number").val(min);
                }
            });
        
            $( "#number" ).blur(function(e){
                var currentVal = parseInt($("#number").val());
                if (currentVal < min || isNaN(currentVal)) {
                    $("#number").val(min);
                } else if(currentVal > max) {
                    $("#number").val(max);
                }
            });
        });
        
        </script>

    <div class="web_banner">

    </div>

        <div class="push"></div>

        <div class="product_list">
            <div class="cross">

                <img src="images/女裝長袖.jpg" class="pro_img"/>

                    <div style="margin-top: 35px; margin-left: 180px">

                </div>

                <div class="mobile_text">
                    <div>
                        <span style="font-size:15px;color:#59544f">水洗單寧牛仔外套<br><br></span>
                        <span style="color:#848378">數量<br><br>

        </div>
        
        <div class="plusandminus">
            <input type='button' value='-' style="font-size:15px; color: #848378;" id='minus' class='qtyminus'/>
            <input type='text' value='1' style='color:#59544f;' id='number' class='qty' />
            <input type='button' value='+' style="color: #848378;" id='plus' class='qtyplus'/>
        </div>

        <div class="clearfix">

</body>
