    <script>
        var max = 100
        var min = 1

        $(function() {

            $('.qtyplus').click(function(e) {
                var currentVal = parseInt($(this).prev('input').val());
                if (currentVal < max) {
                    $(this).prev('input').val(currentVal + 1);
                } else {
                    $(this).prec('input').val(max);
                }
            });
        
            $(".qtyminus").click(function(e) {
                var currentVal = parseInt($(this).next('input').val());
                if (currentVal > min) {
                    $(this).next('input').val(currentVal - 1);
                } else {
                    $(this).next('input').val(min);
                }
            });
        
            $('.qty').blur(function(e){
                var currentVal = parseInt($(this).closest('input').val());
                if (currentVal < min || isNaN(currentVal)) {
                    $(this).closest('input').val(min);
                } else if(currentVal > max) {
                    $(this).closest('input').val(max);
                }
            });
        });


        /*點叉叉消失*/
        $(document).ready(function(){
            $(".cross").click(function(){
              $(this).closest('div').hide(300);
            });
        });

        /*商品總計*/
        if ($().is(":checked")) {
          var quantity = parseInt($(this).closest('input').val());
          var price = parseFloat($(this).parents(".product_list").find(".unitprice").text());
          var smalltotal = quantity*price;
        }
        
        </script>
