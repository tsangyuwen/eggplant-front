<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/manager-3.css">
    <link rel="stylesheet" href="css/bootstrap(phone).css" />

</head>

<body>
    <div class="banner"><a href="index.html"><img src="images/LOGO.jpg" width="130" style="padding-left:8px;padding-top:5px;" /></a></div>
    <div class="bg-box">
        <div class="mobile-banner">會員管理</div>
        <div class="select select-margin">
            <a href="#" class="select-fix">訂單查詢</a>
            <a href="#" style="color:#59544f; border:none;">帳號設定</a>
        </div>
        <div class="u-form-group">
            <span class="title"><b>訂單資訊</b></span>
        </div>
        <div class="u-form-group">
            <span class="fix-5 float">收件人姓名</span>
            <span class="fix-name float-2">葉大雄</span>
        </div>
        <div class="u-form-group">
            <span class="fix-right-2 float">發票</span>
            <span class="fix-msg">二聯式發票</span>
        </div>
        <div class="u-form-group">
            <span class="fix-2 float">手機</span>
            <span class="fix-phone float-2">0912345678</span>
        </div>
        <div class="u-form-group">
            <span class="fix-right-4 float">付款方式</span>
            <span class="fix-msg">ATM轉帳</span>
        </div>
        <div class="u-form-group">
            <span class="fix-5 float">收件人地址</span>
            <span class="fix-address float">台中市大大區小小路一段88號</span>
        </div>
        <div class="u-form-group">
            <span class="fix-right-4 float">付款金額</span>
            <span class="fix-msg">25000</span>
        </div>
        <hr style="margin-top:33px">
        <span class="title"><b>購買明細資料</b></span>
        <div class="msg-box">
            <img src="images/女裝長袖.jpg" class="img-fix" alt="...">
            <table>
                <thead>
                    <tr>多色圓頂素面短版T</tr>
                </thead>
                <tr>
                    <td>尺寸</td>
                    <td>F</td>
                    <td>顏色</td>
                    <td>白色</td>
                </tr>
                <tr>
                    <td>數量</td>
                    <td>30</td>
                    <td>單價</td>
                    <td>50</td>
                </tr>
            </table>
            <hr class="style">
            <div class="u-form-group margin-fix">
                <span class="total">小計</span>
                <span class="money">1500</span>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
