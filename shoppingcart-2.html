
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shoppingcart-2.css">
</head>

<body>
    <div class="web_banner">
      <a href="index.html">
        <img src="images/LOGO.jpg" class="Logo" width="130"/>
      </a>
    </div>

    <div class="bg_box">
      <div class="mobile_banner" style="margin: 0px -6.5%; margin-top: -20px;"><p>付款方式</p></div>  
        <img src="images/步驟3.png" class="process-img"/>

            <div class="clearfix">
                <label class="radio">  
                    <input type="radio" name="payment" value="ATM">&nbsp;&nbsp;&nbsp;ATM 轉帳<br>
                </label>

                <label class="card_radio radio">  
                    <input type="radio" name="payment" value="creditcard">&nbsp;&nbsp;&nbsp;信用卡付款<br>
                </label>
                
                <label class="webatm_radio radio">  
                    <input type="radio" name="payment" value="Web_ATM">&nbsp;&nbsp;&nbsp;網路ATM轉帳<br>
                </label>
            </div>
      
        <div class="clearfix">
             <hr class="hr_style"/>
        </div>
    
        <div>
            <div class="quantity">
                <p>共&nbsp;200&nbsp;件商品</p>    
            </div> 
        
            <div class="amount">
                <p>商品金額&nbsp;&nbsp;&nbsp;$ 20,000</p>    
            </div>
        </div>
        
        <div>
            <button class="undo_button" style="border-style: solid; border-color: #9b3af6;">←&nbsp;上一步</button>

            <button class="finish_button">確認送出</button>
        </div>
      
    </div>

</body>

</html>
