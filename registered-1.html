<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/registered-1.css">
    <link rel="stylesheet" href="css/bootstrap(phone).css" />

</head>

<body>
    <div style="background:#fff; height:50px; margin-bottom:50px; margin-left:-20px; margin-right:-20px;"><a href="index.html"><img src="images/LOGO.jpg" width="130" style="padding-left:8px;padding-top:5px;" /></a></div>
    <div class="login-box">
        <div class="size" style="margin-bottom:20px">會員註冊</div>
        <form class="email-login">
            <div class="u-form-group">
                聯絡人<input style="margin-left:15px;margin-bottom:20px" type="text" />
            </div>
            <div class="u-form-group">
                信箱<input style="margin-left:30px;margin-bottom:20px" type="email" />
            </div>
            <div class="u-form-group">
                密碼<input style="margin-left:30px;margin-bottom:20px" type="password" placeholder="英文字區分大小寫" />
            </div>
            <div class="u-form-group" style="margin-bottom:40px" align="left">
                &nbsp;&nbsp;驗證碼&emsp;&emsp;<input type="number" placeholder="" />
                &emsp;&emsp;&emsp;<img src="#" width="120" height="40" />
                &emsp;&emsp;&emsp;&emsp;<a href="#" class="repeat">重新產生</a>
            </div>
            <div class="u-form-group" style="margin-left:5px;">
                <button style="margin-right:115px;">一般會員註冊</button>
                <button style="background-color:#c1c0bc; margin-right:10px; color:#59544f;">申請供應商權限</button>
                <div align="right" style="margin-top:10px; margin-right:13px">
                    <u><a href="#" style="color:#c1c0bc;">供應商權限是什麼?</a></u>
                </div>
            </div>
            <hr color="#59544f">
            <div align="right">
                <a href="#"><img src="images/fb.png" alt="fb" width="120"></a>
                <a href="#"><img src="images/google.png" alt="google" width="120"></a>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
</body>

</html>
