<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="css/shoppingcart-4.css">
    <link rel="stylesheet" href="css/bootstrap(phone).css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/jquery.twzipcode.min.js"></script>
</head>

<body>
    <div class="banner"><a href="index.html"><img src="images/LOGO.jpg" width="130" style="padding-left:8px;padding-top:5px;" /></a></div>
    <div class="bg-box">
        <div class="mobile_banner" style="margin: 12px -6.5%; margin-top: -20px;"><p>付款方式</p></div>
        <img src="images/步驟2.png" class="process-img" />
        <div class="u-form-group">
            <div class="email">信箱</div>
            <div class="email-msg">B10423023@gmail.com</div>
        </div>
        <div class="u-form-group local-3">
            <span class="required">*</span>聯絡人<input type="text" class="man-fix" />
        </div>
        <div class="u-form-group float">
            <span class="required">*</span>市話<input type="text" class="phone-fix short" />&nbsp;&nbsp;-&nbsp;&nbsp;<input type="text" class="long" />&nbsp;&nbsp;-&nbsp;&nbsp;<input type="text" class="long phone-fix-right" />
        </div>
        <div class="u-form-group local-cell">
            <span class="required">*</span>手機<input type="text" class="cell-fix" />
        </div>
        <div id="twzipcode" class="address-fix local-address">
            <span class="required" style="color:#ff0000;">*</span>地址
            <script>
                $('#twzipcode').twzipcode({
                    'css': ['county', 'district', 'zipcode']
                });
            </script>
        </div>
        <div class="u-form-group local-address">
            <input placeholder="請輸入地址" />
        </div>
        <div class="u-form-group local-4">
            統一編號<input type="text" class="num-fix" />
        </div>
        <hr />
        <div class="u-form-group">
            <div class="total">共 200 件商品</div>
            <div class="title">商品金額&nbsp;&nbsp;&nbsp;$ 20,000</div>
        </div>
        <div class="u-form-group">
            <button class="undo_button" style="border-style: solid; border-color: #9b3af6;">←&nbsp;上一步</button>
            <button class="finish_button">確認送出</button>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
