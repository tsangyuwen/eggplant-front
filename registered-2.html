<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/registered-2.css">
    <link rel="stylesheet" href="css/bootstrap(phone).css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/jquery.twzipcode.min.js"></script>
</head>

<body>
    <div style="background:#fff; height:50px; margin-bottom:50px; margin-left:-20px; margin-right:-20px;"><a href="index.html"><img src="images/LOGO.jpg" width="130" style="padding-left:8px;padding-top:5px;" /></a></div>
    <div class="login-box">
        <div class="size" style="margin-bottom:20px">會員註冊</div>
        <form class="email-login">
            <div class="u-form-group" style="margin-bottom:30px">
                公司名稱&emsp;<input type="text" />&emsp;
                統一編號&emsp;&emsp;<input />
            </div>
            <div class="u-form-group" style="margin-bottom:30px">
                負責人&emsp;&emsp;<input type="text" placeholder="經濟部公司登記所記載代表人姓名" />&emsp;
                公司電話&emsp;&emsp;<input />
            </div>
            <div class="u-form-group" style="margin-bottom:35px">
                聯絡人&emsp;&emsp;<input type="text" />&emsp;
                聯絡人手機 &ensp;<input />
            </div>
            <div id="twzipcode" style="margin-bottom:30px">
                地址&emsp;&ensp;&ensp;
                <script>
                    $('#twzipcode').twzipcode({
                        'css': ['county', 'district', 'zipcode']
                    });
                </script>
                &ensp;<input />
            </div>
            <div class="r-form-group">
                <div style="text-align:left; margin-left:3px;">公司簡述</div>
                <textarea placeholder="請簡述公司之商品與特色。"></textarea>
            </div>
            <div class="u-form-group">
                <button style="margin-left:5px; margin-right:115px;">註冊</button>
                <button style="background-color:#c1c0bc; margin-right:5px; color:#59544f;">取消</button>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
</body>

</html>
